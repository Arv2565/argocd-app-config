apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-flask
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/arv2565/argocd-app-config.git
    targetRevision: main
    path: hello-flask
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
